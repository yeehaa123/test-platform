<div class="page-signin">

  <div class="signin-header">
    <div class="container text-center">
      <section class="logo">
        <a href="#/">{{main.brand}}</a>
      </section>
    </div>
  </div>

  <div class="signin-body">
    <div class="container">
      <div class="form-container" ng-controller="registrationController">

        <section class="row signin-social text-center">
          <a  class="btn-twitter-round" ng-click="login()" ng-disabled="currentUser"><i class="fa fa-github"></i></a>
        </section>

        <section ng-show="newUser" class="sign-up">
          <span class="line-thru">Sign Up</span>

          <form name="userForm" ng-submit="submitForm(userForm.$valid)" class="form-horizontal">
            <fieldset>

             <div class="form-group" 
                  ng-class="{ 'has-error' : userForm.userName.$invalid && !userForm.userName.$pristine }">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text"
                         name="userName"
                         class="form-control"
                         placeholder="user name"
                         ng-model="newUser.userName"
                         required>
                         </input>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text"
                          class="form-control"
                          placeholder="first name"
                          ng-model="newUser.name.first">
                  </input>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text"
                  class="form-control"
                  placeholder="last name"
                  ng-model="newUser.name.last"
                  >
                </div>
              </div>


              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email"
                  class="form-control"
                  placeholder="email"
                  ng-model="newUser.email"
                  >
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-barcode"></span>
                  </span>
                  <input type="number"
                  class="form-control"
                  placeholder="Student Number"
                  ng-model="newUser.studno"
                  >
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-barcode"></span>
                  </span>
                  <input type="text"
                  class="form-control"
                  placeholder="study"
                  ng-model="newUser.study"
                  >
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-barcode"></span>
                  </span>
                  <textarea 
                  class="form-control"
                  placeholder="Motivation"
                  ng-model="newUser.motivation"
                  >
                </textarea>
              </div>

              <div class="form-group">
              </div>

              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg btn-block">Register</input>
              </div>

            </fieldset>
          </form>

          <section>
            <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
            <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
          </section>

        </section>
      </div>
    </div>
  </div>
</div>
