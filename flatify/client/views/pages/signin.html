<div class="page-signin">

  <div class="signin-header">
    <div class="container text-center">
      <section class="logo">
        <a href="#/">{{main.brand}}</a>
      </section>
    </div>
  </div>

  <div class="signin-body">
    <div class="container">

        <section class="row signin-social text-center">
          <button class="btn btn-twitter-round" 
              ng-disabled="currentUser"
              ng-click="login()"> 
              <i class="fa fa-github"></i>
          </button>
          <p>Authenticate with your Github ID</p>
        </section>

      <div class="form-container" ng-controller="registrationController">

        <section ng-show="newUser" class="sign-up">
          <span class="line-thru">Register</span>

          <form name="userForm" ng-submit="submitForm(userForm.$valid)" class="form-horizontal">
            <fieldset>

             <div class="form-group" 
                   ng-class="{ 'has-error' : userForm.userName.$invalid && !userForm.userName.$pristine }">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text"
                         name="userName"
                         class="form-control"
                         placeholder="user name"
                         ng-model="newUser.userName"
                         required>
                         </input>
                </div>
              </div>

              <div class="form-group"
                   ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text"
                          class="form-control"
                          placeholder="first name"
                          ng-model="newUser.firstName"
                          required>
                  </input>
                </div>
              </div>

              <div class="form-group"
                   ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text"
                         class="form-control"
                         placeholder="last name"
                         ng-model="newUser.lastName"
                         required>
                </div>
              </div>


              <div class="form-group"
                   ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email"
                         class="form-control"
                         placeholder="email"
                         ng-model="newUser.email"
                         required>
                </div>
              </div>

              <div class="form-group"
                   ng-class="{ 'has-error' : userForm.studno.$invalid && !userForm.studno.$pristine }">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-barcode"></span>
                  </span>
                  <input type="number"
                         class="form-control"
                         placeholder="student number"
                         ng-model="newUser.studno"
                         ng-minLength="7"
                         ng-maxLength="9"
                         required>
                </div>
              </div>

              <div class="background" ng-show="userInfoComplete(newUser)">
                <span class="line-thru">Background</span>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-barcode"></span>
                    </span>
                    <input type="text"
                           class="form-control"
                           placeholder="study"
                           ng-model="newUser.study"
                           required>
                    </input>
                  </div>
                </div>

                <div class="form-group" 
                      ng-class="{ 'has-error' : userForm.year.$invalid && !userForm.year.$pristine }">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-barcode"></span>
                    </span>
                    <select name="year" 
                            class="form-control" 
                            placeholder="year"
                            ng-model="newUser.studyYear" 
                            ng-options="id as value for (id, value) in yearOptions" 
                            required>
                      <option value="" disabled default>year of study</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="experience" ng-show="backgroundComplete(newUser)">
                <span class="line-thru">Experience</span>

                <div class="form-group" 
                     ng-class="{ 'has-error' : userForm.html.$invalid && !userForm.html.$pristine }">
                    <label>HTML</label>
                    <input type="range" 
                           name="html" 
                           min="1"
                           max="10"
                           value="5"
                           step="1"
                           class="form-control" 
                           ng-model="newUser.html" 
                           list="htmlExperience"
                           required>
                    </input>
                    <datalist id="htmlExperience">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </datalist>
                </div>

                <div class="form-group" 
                     ng-class="{ 'has-error' : userForm.css.$invalid && !userForm.css.$pristine }">
                    <label>CSS</label>
                    <input type="range" 
                           name="css" 
                           min="1"
                           max="10"
                           value="5"
                           step="1"
                           class="form-control" 
                           ng-model="newUser.css" 
                           list="cssExperience"
                           required>
                    </input>
                    <datalist id="cssExperience">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </datalist>
                </div>

                <div class="form-group" 
                     ng-class="{ 'has-error' : userForm.javascript.$invalid && !userForm.javascript.$pristine }">
                    <label>JavaScript</label>
                    <input type="range" 
                           name="javascript" 
                           min="1"
                           max="10"
                           value="5"
                           step="1"
                           class="form-control" 
                           ng-model="newUser.javaScript" 
                           list="javaScriptExperience"
                           required>
                    </input>
                    <datalist id="javaScriptExperience">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </datalist>
                </div>

                <div class="form-group" 
                     ng-class="{ 'has-error' : userForm.ruby.$invalid && !userForm.ruby.$pristine }">
                    <label>Ruby</label>
                    <input type="range" 
                           name="ruby" 
                           min="1"
                           max="10"
                           value="5"
                           step="1"
                           class="form-control" 
                           ng-model="newUser.ruby" 
                           list="rubyExperience"
                           required>
                    </input>
                    <datalist id="rubyExperience">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </datalist>
                </div>
              </div>

              <div class="motivation" ng-show="experienceComplete(newUser)">
                <span class="line-thru">Motivation</span>

                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-barcode"></span>
                    </span>
                    <textarea class="form-control"
                              placeholder="motivation"
                              ng-model="newUser.motivation"
                              required>
                  </textarea>
                </div>

                <div class="form-group">
                </div>

                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-lg btn-block">Register</input>
                </div>

            </fieldset>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
